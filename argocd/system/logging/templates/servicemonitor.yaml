{{- if and ($.Capabilities.APIVersions.Has "monitoring.coreos.com/v1/ServiceMonitor") .enabled }}
---
# Elasticsearch ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: prometheus-elasticsearch-exporter
    release: kube-prometheus-stack
  name: elasticsearch-prometheus-servicemonitor
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - port: http
      path: /metrics
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: prometheus-elasticsearch-exporter

---
# Fluentd ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: fluentd
    release: kube-prometheus-stack
  name: fluentd-prometheus-servicemonitor
  namespace: {{ .Release.Namespace }}
spec:
  jobLabel: app.kubernetes.io/name
  endpoints:
    - port: metrics
      path: /metrics
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: fluentd
      app.kubernetes.io/name: fluentd

---
# Fluent-bit ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: fluent-bit
    release: kube-prometheus-stack
  name: fluentbit-prometheus-servicemonitor
  namespace: {{ .Release.Namespace }}
spec:
  jobLabel: app.kubernetes.io/name
  endpoints:
    - path: /api/v1/metrics/prometheus
      targetPort: 2020
    - params:
        target:
        - http://127.0.0.1:2020/api/v1/storage
      path: /probe
      targetPort: 7979
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: fluent-bit
      app.kubernetes.io/name: fluent-bit

{{- end }}