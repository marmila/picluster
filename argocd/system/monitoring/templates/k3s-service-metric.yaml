{{- if .Values.k3sMetrics.enabled }}
---
# Headless service (no selector) for K3S metrics.
# Only kubelet port (TCP: 10250) need to be scrapped
# Metrics from all k8s components running in the node are exposed in this port.
apiVersion: v1
kind: Service
metadata:
  name: k3s-metrics-service
  labels:
    app.kubernetes.io/name: kubelet
  namespace: kube-system
spec:
  clusterIP: None
  ports:
  - name: https-metrics
    port: 10250
    protocol: TCP
    targetPort: 10250
  type: ClusterIP

{{- if .Values.k3sMetrics.servers }}
---
# Endpoint for the headless service without selector
apiVersion: v1
kind: Endpoints
metadata:
  name: k3s-metrics-service
  namespace: kube-system
subsets:
- addresses:
{{ toYaml .Values.k3sMetrics.servers | indent 2 }}
  ports:
  - name: https-metrics
    port: 10250
    protocol: TCP

{{- end }}
{{- end }}