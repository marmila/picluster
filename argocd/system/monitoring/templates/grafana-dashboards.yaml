{{- $files := .Files.Glob "../dashboards/*.json" }}
{{- if $files }}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $dashboardName }}
  namespace: {{ .Release.Namespace }}
  labels:
     grafana_dashboard: "1"
data:
  {{ $dashboardName }}.json: |-
    {{ $.Files.Glob $path | toJson | nindent 4 | quote }}

{{- end }}
{{- end }}
