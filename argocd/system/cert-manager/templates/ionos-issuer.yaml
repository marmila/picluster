{{- if .Values.acme.dns01.ionos.enabled }}
{{- if index .Values "cert-manager-webhook-ionos" -}}
    {{- $webhook:= index .Values "cert-manager-webhook-ionos" }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-issuer
  namespace: {{ .Release.Namespace }}
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: {{ .Values.acme.acme_issuer_email }}
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-ionos-prod
    # Enable the dns01 challenge provider
    solvers:
      - dns01:
          webhook:
            groupName: {{ $webhook.groupName }}
            solverName: ionos
            config:
              apiUrl: https://api.hosting.ionos.com/dns/v1
              publicKeySecretRef:
                key: 156db4ef856a4df69ab4358393e6b344
                name: ionos-secret
              secretKeySecretRef:
                key: ymjvvRazlbO9rSf87OrR46jPGw_iM05bJocdCBlg2VJI9vjx3ErUl6h9A_IkMgOkl8LFQ549aeDWkb619UgQ7w
                name: ionos-secret
{{- end -}}
{{- end -}}
