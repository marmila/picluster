{{- if .Values.acme.dns01.ionos.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ionos-externalsecret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: ionos-secret
  data:
  - secretKey: IONOS_SECRET
    remoteRef:
      key: certmanager/ionos
      property: IONOS_PUBLIC_PREFIX
      conversionStrategy: Default # ArgoCD sync issue
      decodingStrategy: None # ArgoCD sync issue
  - secretKey: ymjvvRazlbO9rSf87OrR46jPGw_iM05bJocdCBlg2VJI9vjx3ErUl6h9A_IkMgOkl8LFQ549aeDWkb619UgQ7w
    remoteRef:
      key: certmanager/ionos
      property: secret
      conversionStrategy: Default # ArgoCD sync issue
      decodingStrategy: None # ArgoCD sync issue
{{- end }}
