---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: picluster-ca
  namespace: {{ .Release.Namespace }}
spec:
  isCA: true
  commonName: picluster-ca
  secretName: root-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: self-signed-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-issuer
  namespace: {{ .Release.Namespace }}
spec:
  ca:
    secretName: root-secret
