apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  generators:
  - list:
     elements:
     - name: external-secrets
       namespace: external-secrets
       path: kubernetes/infrastructure/externals-secret/overlays/prod
       syncWave: "'0'"
     - name: cert-manager
       namespace: cert-manager
       path: kubernetes/infrastructure/cert-manager/overlays/prod
       syncWave: "'1'"
  template:
    metadata: 
      name: "{{name}}"
      namespace: argo-cd
      annotations:
        argocd.argoproj.io/sync-wave: "{{syncWave}}"
    spec:
      destination:
        namespace: "{{namespace}}"
        server: in-cluster
      project: picluster
      source:
        path: "{{path}}"
        repoURL: https://github.com/ricsanfre/pi-cluster
        targetRevision: master
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 1m
            maxDuration: 16m
            factor: 2
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - ApplyOutOfSyncOnly=true