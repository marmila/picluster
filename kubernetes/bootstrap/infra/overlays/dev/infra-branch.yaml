apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  generators:
  - list:
     elements:
     - name: crds
       namespace: default
       path: kubernetes/infrastructure/crds/overlays/dev
       syncWave: "'0'"
     - name: cilium
       namespace: kube-system
       path: kubernetes/infrastructure/cilium/overlays/dev
       syncWave: "'0'"
     - name: cilium-config
       namespace: kube-system
       path: kubernetes/infrastructure/cilium-config/overlays/dev
       syncWave: "'0'"
     - name: argo-cd
       namespace: argocd
       path: kubernetes/infrastructure/argocd/overlays/dev
       syncWave: "'0'"
     - name: system-upgrade
       namespace: system-upgrade
       path: kubernetes/infrastructure/system-upgrade/overlays/dev
       syncWave: "'1'"
     - name: external-secrets
       namespace: external-secrets
       path: kubernetes/infrastructure/external-secrets/overlays/dev
       syncWave: "'2'"
     - name: nginx
       namespace: nginx
       path: kubernetes/infrastructure/nginx/overlays/dev
       syncWave: "'3'"
     - name: cert-manager
       namespace: cert-manager
       path: kubernetes/infrastructure/cert-manager/overlays/dev
       syncWave: "'4'"
     - name: csi-external-snapshotter
       namespace: kube-system
       path: kubernetes/infrastructure/csi-external-snapshotter/overlays/dev
       syncWave: "'5'"
     - name: longhorn
       namespace: longhorn-system
       path: kubernetes/infrastructure/longhorn/overlays/dev
       syncWave: "'6'"
     - name: minio
       namespace: minio
       path: kubernetes/infrastructure/minio/overlays/dev
       syncWave: "'7'"
     - name: velero
       namespace: velero
       path: kubernetes/infrastructure/velero/overlays/dev
       syncWave: "'8'"
     - name: keycloak
       namespace: keycloak
       path: kubernetes/infrastructure/keycloak/overlays/dev
       syncWave: "'9'"
     - name: oauth2-proxy
       namespace: oauth2-proxy
       path: kubernetes/infrastructure/oauth2-proxy/overlays/dev
       syncWave: "'10'"
     - name: elastic
       namespace: elastic
       path: kubernetes/infrastructure/elastic/overlays/dev
       syncWave: "'11'"
     - name: loki
       namespace: loki
       path: kubernetes/infrastructure/loki/overlays/dev
       syncWave: "'12'"

  template:
    spec:
      source:
        targetRevision: cilium