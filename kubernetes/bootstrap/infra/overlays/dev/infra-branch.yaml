apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  generators:
  - list:
     elements:
     - name: external-secrets
       namespace: external-secrets
       path: kubernetes/infrastructure/external-secrets/overlays/dev
       syncWave: "'0'"
     - name: cert-manager
       namespace: cert-manager
       path: kubernetes/infrastructure/cert-manager/overlays/dev
       syncWave: "'1'"
  template:
    spec:
      source:
        targetRevision: cilium