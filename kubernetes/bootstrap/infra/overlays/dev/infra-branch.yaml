apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  generators:
  - list:
     elements:
     - name: cilium
       namespace: kube-system
       path: kubernetes/infrastructure/cilium/overlays/dev
       syncWave: "'0'"
     - name: cilium-config
       namespace: kube-system
       path: kubernetes/infrastructure/cilium-config/overlays/dev
       syncWave: "'0'"
     - name: argo-cd
       namespace: argocd
       path: kubernetes/infrastructure/arcocd/overlays/dev
       syncWave: "'0'"
     - name: system-upgrade
       namespace: system-upgrade
       path: kubernetes/infrastructure/system-upgrade/overlays/dev
       syncWave: "'1'"
     - name: external-secrets
       namespace: external-secrets
       path: kubernetes/infrastructure/external-secrets/overlays/dev
       syncWave: "'2'"
     - name: cert-manager
       namespace: cert-manager
       path: kubernetes/infrastructure/cert-manager/overlays/dev
       syncWave: "'3'"
  template:
    spec:
      source:
        targetRevision: cilium