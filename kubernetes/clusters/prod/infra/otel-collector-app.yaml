---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: opentelemetry-collector-app
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: otel
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: external-secrets-config
    - name: tempo-app
    - name: kube-prometheus-stack-app
    - name: elastic-stack-app
  path: ./kubernetes/platform/opentelemetry-collector/app/overlays/prod
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings