---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: strimzi-kafka-operator-app
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: kafka
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/platform/kafka/strimzi-kafka-operator/overlays/prod
  prune: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: strimzi-kafka-operator
      namespace: kafka

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kafka-cluster-app
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: kafka
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: strimzi-kafka-operator-app
    - name: longhorn-app
  path: ./kubernetes/platform/kafka/cluster/overlays/prod
  prune: true
  healthChecks:
    - apiVersion: kafka.strimzi.io/v1beta2
      kind: Kafka
      name: cluster
      namespace: kafka

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: schema-registry-app
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: kafka
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/platform/kafka/schema-registry/overlays/prod
  prune: true
  dependsOn:
    - name: kafka-cluster-app
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: schema-registry
      namespace: kafka

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kafdrop-app
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: kafka
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/platform/kafka/kafdrop/overlays/prod
  prune: true
  dependsOn:
    - name: schema-registry-app
    - name: kafka-cluster-app
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      namespace: kafka
      name: kafdrop
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings