---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kiali-operator-app
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: kiali-operator
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/platform/kiali/app/overlays/prod
  prune: true
  dependsOn:
    - name: istio-app
    - name: keycloak-app
    - name: grafana-app
    - name: tempo-app
    - name: kube-prometheus-stack-app
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: kiali-operator
      namespace: kiali-operator
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings