apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

helmCharts:
  - name: velero
    repo: https://vmware-tanzu.github.io/helm-charts
    version: 7.2.2
    releaseName: "velero"
    namespace: velero
    valuesFile: ../../base/values.yaml
    includeCRDs: true
    additionalValuesFiles:
      - values.yaml