apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

helmCharts:
  - name: kiali-operator
    repo: https://kiali.org/helm-charts
    version: 2.6.0
    releaseName: kiali-operator
    namespace: kiali-operator
    includeCRDs: true
    valuesFile: ../../base/values.yaml
    additionalValuesFiles:
      - values.yaml