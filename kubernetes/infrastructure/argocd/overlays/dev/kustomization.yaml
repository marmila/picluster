apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 7.2.1
    releaseName: "argocd"
    namespace: argocd
    valuesFile: ../../base/values.yaml
    additionalValuesFiles:
      - values.yaml