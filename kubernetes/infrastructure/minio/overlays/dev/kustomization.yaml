apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

helmCharts:
  - name: minio
    repo: https://charts.min.io/
    version: 5.4.0
    releaseName: "minio"
    namespace: minio
    valuesFile: ../../base/values.yaml
    additionalValuesFiles:
      - values.yaml