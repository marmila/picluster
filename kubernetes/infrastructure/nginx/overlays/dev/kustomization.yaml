apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

helmCharts:
  - name: ingress-nginx
    repo: https://kubernetes.github.io/ingress-nginx
    version: 4.12.0
    releaseName: "ingress-nginx"
    namespace: nginx
    valuesFile: ../../base/values.yaml
    additionalValuesFiles:
      - values.yaml