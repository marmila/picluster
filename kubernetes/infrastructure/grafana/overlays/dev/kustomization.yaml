apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

helmCharts:
  - name: grafana
    repo: https://grafana.github.io/helm-charts
    version: 8.0.2
    releaseName: "grafana"
    namespace: monitoring
    valuesFile: ../../base/values.yaml
    additionalValuesFiles:
      - values.yaml