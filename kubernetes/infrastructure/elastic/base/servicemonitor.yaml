# Elasticsearch ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: prometheus-elasticsearch-exporter
    release: monitoring
  name: elasticsearch-prometheus-servicemonitor
  namespace: elastic
spec:
  endpoints:
    - port: http
      path: /metrics
  namespaceSelector:
    matchNames:
      - elastic
  selector:
    matchLabels:
      app: prometheus-elasticsearch-exporter

