apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

helmCharts:
  - name: longhorn
    repo: https://charts.longhorn.io
    version: 1.6.2
    releaseName: "longhorn"
    namespace: longhorn-system
    valuesFile: ../../base/values.yaml
    additionalValuesFiles:
      - values.yaml