apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

# patch values.yaml?
configMapGenerator:
  - name: grafana-helm-values
    behavior: merge
    files:
      - dashboards-values.yaml=values.yaml

patches:
- target:
    group: helm.toolkit.fluxcd.io
    kind: HelmRelease
    name: grafana
  path: helm-patch.yaml