---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: schema-registry-auth-externalsecret
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: schema-registry-auth-secret
  data:
  - secretKey: username
    remoteRef:
      key: schema-registry/basic-auth
      property: user
  - secretKey: password
    remoteRef:
      key: schema-registry/basic-auth
      property: password

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: schema-registry-passwords-externalsecret
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: schema-registry-passwords
    template:
      engineVersion: v2
      data:
        passwords: |
          kafdrop: {{ .password | toString }}, user, developer
          probe: {{ .password | toString }}, user, developer
          client: {{ .password | toString }}, user, developer
  data:
  - secretKey: username
    remoteRef:
      key: schema-registry/basic-auth
      property: user
  - secretKey: password
    remoteRef:
      key: schema-registry/basic-auth
      property: password