apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - external-secret.yaml


configMapGenerator:
  - name: schema-registry-jaas
    files:
      - registry-jaas.conf=registry-jaas.conf

patches:
- target:
    group: apps
    kind: Deployment
    name: schema-registry
  path: deployment-patch.yaml