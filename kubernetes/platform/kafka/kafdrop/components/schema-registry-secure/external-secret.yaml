---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kafdrop-schema-registry-externalsecret
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: kafdrop-schema-registry-secret
  data:
  - secretKey: password
    remoteRef:
      key: schema-registry/basic-auth
      property: password
