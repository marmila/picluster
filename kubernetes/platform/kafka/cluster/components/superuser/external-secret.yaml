apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kafka-superuser-externalsecret
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: kafka-superuser-secret
  data:
  - secretKey: username
    remoteRef:
      key: kafka/admin
      property: user
  - secretKey: password
    remoteRef:
      key: kafka/admin
      property: password  