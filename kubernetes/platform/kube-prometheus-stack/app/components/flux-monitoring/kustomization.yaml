apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - flux-controllers-pod-monitoring.yaml

# patch values.yaml?
configMapGenerator:
  - name: kube-prometheus-stack-helm-values
    behavior: merge
    files:
      - flux-resource-monitoring-values.yaml=values.yaml

patches:
- target:
    group: helm.toolkit.fluxcd.io
    kind: HelmRelease
    name: kube-prometheus-stack
  path: helm-patch.yaml