---
# Headless service (no selector) for K3S metrics.
# Only kubelet port (TCP: 10250) need to be scrapped
# Metrics from all k8s components running in the node are exposed in this port.
apiVersion: v1
kind: Service
metadata:
  name: k3s-metrics-service
  labels:
    app.kubernetes.io/name: kubelet
  namespace: monitoring
spec:
  clusterIP: None
  ports:
  - name: https-metrics
    port: 10250
    protocol: TCP
    targetPort: 10250
  type: ClusterIP

---
# Endpoint for the headless service without selector
apiVersion: v1
kind: Endpoints
metadata:
  name: k3s-metrics-service
  namespace: monitoring
subsets:
- addresses:
  - ip: 10.0.0.12
  - ip: 10.0.0.13
  - ip: 10.0.0.14
  - ip: 10.0.0.15
  - ip: 10.0.0.16
  - ip: 10.0.0.20
  - ip: 10.0.0.21
  - ip: 10.0.0.22  
  ports:
  - name: https-metrics
    port: 10250
    protocol: TCP

