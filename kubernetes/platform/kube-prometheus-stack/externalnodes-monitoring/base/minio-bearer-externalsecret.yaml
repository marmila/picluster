apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-bearer-externalsecret
  namespace: monitoring
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: minio-monitor-token
    template:
      engineVersion: v2
      data:
        token: "{{ .token | toString }}"
  data:
  - secretKey: token
    remoteRef:
      key: minio/prometheus
      property: bearer-token
