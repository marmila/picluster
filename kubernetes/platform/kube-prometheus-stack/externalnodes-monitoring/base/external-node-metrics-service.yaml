---
# Headless service for External Node metrics. No Selector
apiVersion: v1
kind: Service
metadata:
  name: external-node-metrics-service
  labels:
    # Labels matching kube-prometheus-stack's ServiceMonitor resource discovering
    # prometheus-node-exporter metrics.
    app: prometheus-node-exporter
    release: monitoring
    jobLabel: node-exporter
  namespace: monitoring
spec:
  clusterIP: None
  ports:
  - name: http-metrics
    port: 2021
    protocol: TCP
    targetPort: 9100
  type: ClusterIP

---
# Endpoint for the headless service without selector
apiVersion: v1
kind: Endpoints
metadata:
  name: external-node-metrics-service
  namespace: monitoring
subsets:
- addresses:
  - ip: 10.0.0.1
  ports:
  - name: http-metrics
    port: 9100
    protocol: TCP
