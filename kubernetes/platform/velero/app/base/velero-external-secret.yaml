apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-externalsecret
  namespace: velero
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: velero-secret
    template:
      engineVersion: v2
      data: 
        cloud: |
          [default]
          aws_access_key_id: "{{ .user | toString }}"
          aws_secret_access_key: "{{ .key | toString }}"
  data:
  - secretKey: user
    remoteRef:
      key: minio/velero
      property: user
  - secretKey: key
    remoteRef:
      key: minio/velero
      property: key
