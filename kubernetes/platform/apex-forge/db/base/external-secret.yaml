# PostgreSQL credentials from Vault. Remove the Mongo block if you never used it.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: apex-forge-db-credentials
  namespace: apex-forge
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: apex-forge-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: DB_USER
      remoteRef:
        key: secret/data/shodan-db-credentials
        property: DB_USER
    - secretKey: DB_PASS
      remoteRef:
        key: secret/data/shodan-db-credentials
        property: DB_PASS
