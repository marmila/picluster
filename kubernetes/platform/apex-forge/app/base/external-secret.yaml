apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openai-api
  namespace: apex-forge
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: openai-secret
    creationPolicy: Owner
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: secret/data/ai/openai_api_key
        property: value

