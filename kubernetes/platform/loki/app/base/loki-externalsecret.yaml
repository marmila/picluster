apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki-externalsecret
  namespace: loki
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: loki-minio-secret
    template:
      engineVersion: v2
      data:
        MINIO_ACCESS_KEY_ID: "{{ .user | toString }}"
        MINIO_SECRET_ACCESS_KEY: "{{ .key | toString }}"
  data:
  - secretKey: user
    remoteRef:
      key: minio/loki
      property: user
  - secretKey: key
    remoteRef:
      key: minio/loki
      property: key
