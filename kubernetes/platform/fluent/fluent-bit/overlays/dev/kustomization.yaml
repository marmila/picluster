apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: fluent

resources:
  - ../../base

configMapGenerator:
  - name: fluent-bit-helm-values
    behavior: merge
    files:
      - overlay-values.yaml=values.yaml

patches:
- target:
    group: helm.toolkit.fluxcd.io
    kind: HelmRelease
    name: fluent-bit
  path: helm-patch.yaml