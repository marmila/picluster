apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: efk
  # annotations:
  #   "helm.sh/hook": post-install,post-upgrade
spec:
  # renovate: datasource=github-releases depName=elastic/elasticsearch
  version: 8.19.8
  count: 1
  elasticsearchRef:
    name: efk
  podTemplate:
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      # Limiting Resources consumption
      containers:
      - name: kibana
        resources:
          requests:
            cpu: "200m"
            memory: "1Gi"
          limits:
            cpu: "500m"
            memory: "1Gi"

