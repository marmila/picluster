# ApexForge – 24 profiles (Freelancer plan: higher max_results)
#
# 27 profiles × 3 cycles/month. max_results 3000–5000 per profile.
#
# RDP replaced with cloud + dorks (MinIO, directory listing, Swagger). Firewall/VPN vendor profiles removed.

intelligence_profiles:
  # --- CRITICAL: DB LEAKS ---
  - name: unauthenticated_databases
    query: "product:mongodb port:27017 -authentication"
    severity: critical
    tags: [database, leak]
    enrich_with_internetdb: true
    max_results: 4000

