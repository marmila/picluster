# HTTPS Ingress for ApexForge Web UI and API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apexforge-ingress
  namespace: shodan-monitor
  annotations:
    # Enable cert-manager to create automatically the SSL certificate and store in Secret
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    cert-manager.io/common-name: apexforge.${CLUSTER_DOMAIN}
    # Optional: Add rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    # Allow slow explore/dashboard queries on large DBs (default 60s can cause 502)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - apexforge.${CLUSTER_DOMAIN}
      secretName: apexforge-tls
  rules:
    - host: apexforge.${CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apexforge-api
                port:
                  number: 8000
