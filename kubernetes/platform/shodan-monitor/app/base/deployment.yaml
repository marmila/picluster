apiVersion: apps/v1
kind: Deployment
metadata:
  name: shodan-worker
  namespace: shodan-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shodan-worker
  template:
    metadata:
      labels:
        app: shodan-worker
    spec:
      restartPolicy: Always
      containers:
        - name: shodan-worker
          image: ghcr.io/marmila/shodan-sec-monitor:1.4.0
          imagePullPolicy: IfNotPresent
          env:
            # PostgreSQL
            - name: SHODAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: shodan-secret
                  key: SHODAN_API_KEY
            - name: DB_HOST
              value: shodan-postgres.shodan-monitor.svc.cluster.local
            - name: DB_NAME
              value: shodan
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: shodan-db-credentials
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: shodan-db-credentials
                  key: DB_PASS
            - name: PYTHONPATH
              value: "/app"

            # NEW: Optional settings for better reliability
            - name: SHODAN_MAX_RETRIES
              value: "3"
            - name: SCAN_TIMEOUT_MINUTES
              value: "30"

          envFrom:
            - configMapRef:
                name: shodan-config

          # NEW: Health checks (optional but recommended)
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 60

          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 5
            periodSeconds: 10

          resources:
            limits:
              cpu: "250m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"

          # NEW: Security context
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL


