apiVersion: apps/v1
kind: Deployment
metadata:
  name: shodan-intel-sentinel
  namespace: shodan-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shodan-intel-sentinel
  template:
    metadata:
      labels:
        app: shodan-intel-sentinel
    spec:
      containers:
        - name: shodan-intel-sentinel
          image: ghcr.io/marmila/shodan-intel-sentinel:2.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: SHODAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: shodan-secret
                  key: SHODAN_API_KEY
            # MongoDB - Costruzione URI da user e pass
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: shodan-mongo-credentials
                  key: MONGO_USER
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: shodan-mongo-credentials
                  key: MONGO_PASS
            - name: MONGO_URI
              value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@shodan-mongo-svc.shodan-monitor.svc.cluster.local:27017/shodan_intel?authSource=admin"
            # PostgreSQL
            - name: DB_HOST
              value: shodan-postgres.shodan-monitor.svc.cluster.local
            - name: DB_NAME
              value: shodan
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: shodan-db-credentials
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: shodan-db-credentials
                  key: DB_PASS
            - name: PYTHONPATH
              value: "/app"
          envFrom:
            - configMapRef:
                name: shodan-config
          volumeMounts:
            - name: profiles-volume
              mountPath: /app/profiles.yaml
              subPath: profiles.yaml
          livenessProbe:
            exec:
              command: ["python", "-c", "import sys; sys.exit(0)"]
            initialDelaySeconds: 30
            periodSeconds: 60
          resources:
            limits:
              cpu: "250m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
      volumes:
        - name: profiles-volume
          configMap:
            name: shodan-profiles


