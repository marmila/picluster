apiVersion: apps/v1
kind: Deployment
metadata:
  name: shodan-intel-sentinel
  namespace: shodan-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shodan-intel-sentinel
  template:
    metadata:
      labels:
        app: shodan-intel-sentinel
    spec:
      initContainers:
        - name: wait-for-dbs
          image: busybox:1.28
          command:
            - /bin/sh
            - -c
            - |
              until nc -zv shodan-postgres.shodan-monitor.svc.cluster.local 5432; do echo "waiting for postgres..."; sleep 2; done
              until nc -zv shodan-mongo-svc.shodan-monitor.svc.cluster.local 27017; do echo "waiting for mongo..."; sleep 2; done
      containers:
        - name: shodan-intel-sentinel
          image: ghcr.io/marmila/shodan-intel-sentinel:2.0.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "250m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
          env:
            - name: SHODAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: shodan-app-secrets
                  key: SHODAN_API_KEY
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: shodan-mongo-credentials
                  key: MONGO_USER
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: shodan-mongo-credentials
                  key: MONGO_PASS
            - name: MONGO_URI
              value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@shodan-mongo-svc.shodan-monitor.svc.cluster.local:27017/shodan_intel?authSource=admin"
            - name: DB_HOST
              value: shodan-postgres.shodan-monitor.svc.cluster.local
            - name: DB_NAME
              value: shodan
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: shodan-db-credentials
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: shodan-db-credentials
                  key: DB_PASS
            - name: PYTHONPATH
              value: "/app"
          envFrom:
            - configMapRef:
                name: shodan-config
          volumeMounts:
            - name: profiles-volume
              mountPath: /app/profiles.yaml
              subPath: profiles.yaml
          livenessProbe:
            exec:
              command: ["python", "-c", "import sys; sys.exit(0)"]
            initialDelaySeconds: 30
            periodSeconds: 60
      volumes:
        - name: profiles-volume
          configMap:
            name: shodan-profiles


