# Notes:
# - Monitor API (first 16 IPs): NO query credits consumed - FREE!
# - Host API (additional IPs): Each IP lookup = 1 query credit
# - monitor_interval_hours: For Host API, determines check frequency
#                          For Monitor API, Shodan controls scan frequency
# - Tags are used for filtering and organization in the UI
# - Assets are tracked over time for change detection and alerts
# - The system automatically skips checks if an asset was recently checked
# - Priority: Use Monitor API for your 16 most critical assets
#
# Setup Monitor API:
# 1. First 16 assets in this file will use Monitor API (0 credits)
# 2. Set up Monitor alerts in Shodan or use the API to create them
# 3. Configure webhook endpoint to receive Monitor notifications
# 4. See SHODAN_MONITOR_API_GUIDE.md for detailed instructions
