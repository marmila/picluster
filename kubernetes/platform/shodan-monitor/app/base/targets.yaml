my_assets:
  # ============================================
  # TIER 1: Critical Assets (Use Monitor API - First 16 IPs)
  # These should be set up in Shodan Monitor for 0 credits
  # ============================================
  
  # Example: Critical production server (Monitor API - 0 credits)
  - ip: "192.0.2.1"
    name: "Production API Server"
    description: "Main API endpoint for production"
    tags: [production, critical, monitor_api]
    monitor_interval_hours: 6  # Monitor API handles scanning automatically
    # Credit cost: 0/month (uses Monitor API - first 16 IPs are free!)

  # Example: Important staging environment (Monitor API - 0 credits)
  - ip: "198.51.100.10"
    name: "Staging Server"
    description: "Staging environment for testing"
    tags: [staging, monitor_api]
    monitor_interval_hours: 12  # Monitor API handles scanning
    # Credit cost: 0/month (uses Monitor API)

  # Example: Home lab (Monitor API - 0 credits)
  - ip: "203.0.113.5"
    name: "Home Lab"
    description: "Personal homelab infrastructure"
    tags: [homelab, monitor_api]
    monitor_interval_hours: 24  # Monitor API handles scanning
    # Credit cost: 0/month (uses Monitor API)

  # ============================================
  # TIER 2: Additional Assets (Use Host API - Consumes Credits)
  # Assets beyond the first 16 use Host API (1 credit per lookup)
  # ============================================
  
  # Example: Additional asset (Host API - consumes credits)
  # - ip: "203.0.113.6"
