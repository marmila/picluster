apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

images:
  - name: ghcr.io/marmila/apex-forge
    newTag: 8.0.3
  - name: ghcr.io/marmila/shodan-intel-sentinel
    newName: ghcr.io/marmila/apex-forge
    newTag: 8.0.3

configMapGenerator:
  - name: shodan-config
    behavior: merge
    literals:
      - INTERVAL_SECONDS=864000
      - LOG_LEVEL=INFO
      - VT_DAILY_BUDGET=450
      - VT_RATE_LIMIT_PER_MIN=4
      - VT_CACHE_TTL_HOURS=168
      - VT_PRIORITY_ONLY=true
      - ABUSEIPDB_DAILY_BUDGET=900
      - ABUSEIPDB_CACHE_TTL_HOURS=24

  - name: shodan-targets
    behavior: replace
    files:
      - targets.yaml

  # Note: profiles.yaml is inherited from base, no override needed




