apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongodb-database
  namespace: shodan-monitor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mongodb-database
  namespace: shodan-monitor
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "pods"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mongodb-database
  namespace: shodan-monitor
subjects:
  - kind: ServiceAccount
    name: mongodb-database
roleRef:
  kind: Role
  name: mongodb-database
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: shodan-mongo
  namespace: shodan-monitor
spec:
  members: 1
  type: ReplicaSet
  version: "6.0.5"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: admin
      db: admin
      passwordSecretRef:
        name: shodan-mongo-credentials
      roles:
        - name: clusterAdmin
          db: admin
        - name: userAdminAnyDatabase
          db: admin
      scramCredentialsSecretName: shodan-mongo-users-scram
  additionalMongodConfig:
    storage.engine: wiredTiger
    net.bindIp: "*"
  statefulSet:
    spec:
      template:
        spec:
          serviceAccountName: mongodb-database
          securityContext:
            fsGroup: 999
            runAsUser: 999
            runAsGroup: 999
            fsGroupChangePolicy: "Always"
          containers:
            - name: mongod
              readinessProbe:
                exec:
                  command: [/opt/scripts/readinessprobe]
                initialDelaySeconds: 40
              livenessProbe:
                exec:
                  command: ["/bin/sh", "-c", "pgrep mongod"]
                initialDelaySeconds: 60
      volumeClaimTemplates:
        - metadata:
            name: data-volume
          spec:
            accessModes: [ "ReadWriteOnce" ]
            storageClassName: longhorn
            resources:
              requests:
                storage: 20Gi