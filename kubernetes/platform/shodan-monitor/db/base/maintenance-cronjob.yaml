apiVersion: batch/v1
kind: CronJob
metadata:
  name: shodan-maintenance
  namespace: shodan-monitor
spec:
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: maintenance
              image: ghcr.io/marmila/apex-forge:7.0.8
              imagePullPolicy: IfNotPresent
              env:
                - name: MONGO_USER
                  valueFrom:
                    secretKeyRef:
                      name: shodan-mongo-credentials
                      key: MONGO_USER
                - name: MONGO_PASS
                  valueFrom:
                    secretKeyRef:
                      name: shodan-mongo-credentials
                      key: MONGO_PASS
                - name: MONGO_URI
                  value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@shodan-mongo-svc.shodan-monitor.svc.cluster.local:27017/shodan_intel?authSource=admin"
                - name: DB_HOST
                  value: shodan-postgres.shodan-monitor.svc.cluster.local
                - name: DB_NAME
                  value: shodan
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: shodan-db-credentials
                      key: DB_USER
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: shodan-db-credentials
                      key: DB_PASS
                - name: LOG_LEVEL
                  value: "INFO"
              command: ["python", "scripts/maintenance.py"]
              args: ["--days", "30"]