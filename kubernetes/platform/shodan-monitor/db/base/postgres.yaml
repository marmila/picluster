apiVersion: apps/v1
kind: Deployment
metadata:
  name: shodan-postgres
  namespace: shodan-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shodan-postgres
  template:
    metadata:
      labels:
        app: shodan-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
           - name: POSTGRES_DB
             value: shodan
           - name: POSTGRES_USER
             valueFrom:
               secretKeyRef:
                 name: shodan-db-credentials
                 key: DB_USER
           - name: POSTGRES_PASSWORD
             valueFrom:
               secretKeyRef:
                 name: shodan-db-credentials
                 key: DB_PASS
           - name: PGDATA
             value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: shodan-postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shodan-postgres-pvc
  namespace: shodan-monitor
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: shodan-postgres
  namespace: shodan-monitor
spec:
  selector:
    app: shodan-postgres
  ports:
    - port: 5432
      targetPort: 5432

