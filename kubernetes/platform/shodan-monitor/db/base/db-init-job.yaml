apiVersion: batch/v1
kind: Job
metadata:
  name: apexforge-db-init
  namespace: shodan-monitor
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-dbs
          image: busybox:1.28
          command:
            - /bin/sh
            - -c
            - |
              until nslookup shodan-postgres.shodan-monitor.svc.cluster.local; do echo "waiting for postgres..."; sleep 2; done
              until nslookup shodan-mongo-svc.shodan-monitor.svc.cluster.local; do echo "waiting for mongo..."; sleep 2; done
      containers:
        - name: db-init
          image: ghcr.io/marmila/apex-forge:7.0.4
          command: ["python", "-c"]
          args:
            - |
              from apex_forge.db import init_databases
              import logging
              logging.basicConfig(level=logging.INFO)
              logger = logging.getLogger("apexforge.db-init")
              logger.info("Starting ApexForge database schema initialization")
              init_databases()
              logger.info("ApexForge database schema initialized successfully")
          env:
            # Shodan key â€” required to avoid config crash
            - name: SHODAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: shodan-secret
                  key: SHODAN_API_KEY

            # MongoDB credentials
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: shodan-mongo-credentials
                  key: MONGO_USER
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: shodan-mongo-credentials
                  key: MONGO_PASS
            - name: MONGO_URI
              value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@shodan-mongo-svc:27017/shodan_intel?authSource=admin"

            # PostgreSQL credentials
            - name: DB_HOST
              value: shodan-postgres.shodan-monitor.svc.cluster.local
            - name: DB_NAME
              value: shodan
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: shodan-db-credentials
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: shodan-db-credentials
                  key: DB_PASS
      restartPolicy: OnFailure