<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ site.baseurl }}/">
        <span><img src="{{ "/assets/img/logonav.png" | relative_url }}" alt="Logo" class="d-inline-block align-text-center"> {{ site.title }}</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
          </li>
          {% endfor %}
          <li {% if page.sectionid=='blog' %} class="nav-item" {% endif %}>
            <a class="nav-link" href="{{ site.posts.first.url | relative_url }}">Blog</a>
          </li>          
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>

      </div>
    </div>
