<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ site.baseurl }}/">
        {{ site.title }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-logo" href="{{ site.baseurl }}/">
          <img src="{{ "/assets/img/pi-logo-reduced.png" | relative_url }}" alt="Logo" class="d-inline-block align-text-center">
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for item in site.data.navbar %}
          <li class="nav-item">
            <a {% if page.sectionid == item.sectionid %}class="nav-link active"{% else %}class="nav-link"{% endif %} href="{{ item.link }}">{{ item.name }}</a>
          </li>
          {% endfor %}
          <li class="nav-item">
            <a {% if page.sectionid=='news' %}class="nav-link active"{% else %}class="nav-link"{% endif %} href="{{ site.posts.first.url | relative_url }}">News</a>
          </li>          
        </ul>
        <form class="d-flex" action="/search" method="GET">
          <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
          <button class="btn btn-secondary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
