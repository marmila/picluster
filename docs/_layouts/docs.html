---
layout: default
---

<div class="fluid-container">
    <div class="row">
        <div class="col-md-2 mt-4">
          {% include docs_nav.html %}
        </div>
        <div class="docs-content col-md-8 mt-4" data-bs-spy="scroll" data-bs-target="#navdoc-toc" data-bs-offset="0" tabindex="0">
            <h1>{{ page.title }}</h1>
            <div id="markdown-content-container">{{ content }}</div>
            <hr>
            {% include section_nav.html %}
        </div>
        {% if page.toc == true %}
        <div class="col-md-2 mt-4">
          {% include docs_toc.html %}
        </div>
        {% endif %}
    </div>
</div>
