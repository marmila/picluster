---

- name: Configure Pi Cluster Gateway
  hosts: gateway
  gather_facts: true
  tags: [gateway]
  vars:
    ansible_become: true
  roles:

    # OS basic setup tasks
    - role: basic_setup
      tags: [os]

    # Security Hardening      
    - role: ricsanfre.security
      tags: [security]

    # DNS/DHCP server configuration
    - role: ricsanfre.dnsmasq
      tags: [dnsmasq]

    # Firewall (nftables) configuration
    - role: ricsanfre.firewall
      tags: [firewall]

    # NTP Server configuration
    - role: ricsanfre.ntp
      tags: [ntp]

- name: Configure Pi Cluster Nodes
  hosts: picluster
  gather_facts: true
  tags: [node]
  vars:
    ansible_become: true
  roles:

    # OS basic setup tasks
    - role: basic_setup
      tags: [os]

    # Security Hardening      
    - role: ricsanfre.security
      tags: [security]

    # NTP Client configuration
    - role: ricsanfre.ntp
      tags: [ntp]

    # iSCSI client (initiator) configuration
    - role: ricsanfre.iscsi_initiator
      tags: [iscsi]
  
    # Mounting iSCSI LUNs
    - role: ricsanfre.storage
      tags: [iscsi]

