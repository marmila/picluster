---
# Group all variables.
ansible_user: ansible

# Cluster Lab Architecture
# Whether to use centralized SAN architecture or not
centralized_san: false

######################################
# External IPs: Metal LB configuration
######################################
# MetalLB configuration
# k3s external ip range: Metal LB pool configuration
k3s_external_ip_range: "10.0.0.100-10.0.0.200"
# External IP for Kubernets Ingress
k3s_ingress_external_ip: 10.0.0.100
# External IP for elasticsearch
k3s_elasticsearch_external_ip: 10.0.0.101

#######################
# DNS configuration
#######################
# DNS server
dns_server: 10.0.0.1
dns_domain: picluster.ricsanfre.com

# DNS cluster service end-points
traefik_dashboard_dns: "traefik.{{ dns_domain }}"
longhorn_dashboard_dns: "storage.{{ dns_domain }}"
kibana_dashboard_dns: "kibana.{{ dns_domain }}"
grafana_dashboard_dns: "grafana.{{ dns_domain }}"
prometheus_dashboard_dns: "prometheus.{{ dns_domain }}"
alertmanager_dashboard_dns: "alertmanager.{{ dns_domain }}"
elasticsearch_dns: "elasticsearch.{{ dns_domain }}"

#######################
# backup configuration
#######################

# Minio S3 Server
minio_hostname: s3.picluster.ricsanfre.com
minio_url: "https://{{ minio_hostname }}:9091"
minio_site_region: "eu-west-1"


restic_repository: "s3:{{ minio_url }}/restic"
restic_aws_access_key_id: restic
restic_aws_secret_access_key: supers1cret0
restic_use_ca_cert: true
# Deactivate clean service. Only enabled in one node
restic_clean_service: false
restic_backups_dirs:
  - path: '/etc'
  - path: '/root'
    exclude:
      - pattern: '.cache'
  - path: '/home/ansible'
    exclude:
      - pattern: '.cache'
      - pattern: '.ansible'
  - path: '/home/oss'
    exclude:
      - pattern: '.cache'
