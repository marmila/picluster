---
##########################
# fluentbit configuration
##########################
# Fluentbit_inputs
fluentbit_inputs:
  - Name: tail
    Tag: auth
    Path: /var/log/auth.log
    Path_key: log_file
    Key: message
    DB: /run/fluent-bit-auth.state
    Parser: syslog-rfc3164
  - Name: tail
    Tag: syslog
    Path: /var/log/syslog
    Path_key: log_file
    Key: message
    DB: /run/fluent-bit-syslog.state
    Parser: syslog-rfc3164
# Fluentbit filters
fluentbit_filters:
  - Name: record_modifier
    Match: "*"
    Record: host ${HOSTNAME}

# Elasticsearch output
fluentbit_outputs:
  - Name: es
    match: "*"
    Host: 10.0.0.101
    Port: 9200
    Logstash_Format: On
    Logstash_Prefix: logstash
    Include_Tag_Key: On
    Tag_Key: tag
    HTTP_User: elastic
    HTTP_Passwd: s1cret0
    tls: On
    tls.verify: Off
    Retry_Limit: False
