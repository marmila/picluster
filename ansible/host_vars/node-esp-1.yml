---
autoinstall:
  storage:
    grub:
      reorder_uefi: false
    swap:
      size: 10G
      maxsize: 30G
    config:
      - id: disk0
        type: disk
        name: ''
        path: /dev/sda
        ptable: gpt
        serial: CT480BX500SSD1_2420E8AEF620
        wwn: 0x500a0751e8aef620
        wipe: superblock-recursive
        preserve: false
        grub_device: true
      - device: disk0
        flag: bios_grub
        grub_device: false
        id: partition-0
        number: 1
        preserve: false
        size: 1048576
        type: partition
      - device: disk0
        flag: ''
        grub_device: false
        id: partition-1
        number: 2
        preserve: false
        size: 2G
        type: partition
        wipe: superblock-recursive
      - fstype: ext4
        id: format-0
        preserve: false
        type: format
        volume: partition-1
      - device: disk0
        flag: ''
        grub_device: false
        id: partition-2
        number: 3
        preserve: false
        size: -1
        type: partition
        wipe: superblock-recursive
      - devices:
          - partition-2
        id: lvm_volgroup-0
        name: ubuntu-vg
        preserve: false
        type: lvm_volgroup
      - id: lvm_partition-0
        name: ubuntu-lv
        preserve: false
        size: 30G
        type: lvm_partition
        volgroup: lvm_volgroup-0
        wipe: superblock-recursive
      - id: lvm_partition-1
        name: lv-data
        preserve: false
        size: -1
        type: lvm_partition
        volgroup: lvm_volgroup-0
        wipe: superblock-recursive
      - fstype: ext4
        id: format-1
        preserve: false
        type: format
        volume: lvm_partition-0
      - fstype: ext4
        id: format-2
        preserve: false
        type: format
        volume: lvm_partition-1
      - device: format-1
        id: mount-1
        path: /
        type: mount
      - device: format-2
        id: mount-2
        path: /storage
        type: mount
      - device: format-0
        id: mount-0
        path: /boot
        type: mount
