---
autoinstall:
  storage:
    grub:
      reorder_uefi: false
    config:
      - ptable: gpt
        path: /dev/sda
        wipe: superblock-recursive
        preserve: false
        type: disk
        id: disk-sda
      - device: disk-sda
        size: 512M
        wipe: superblock
        flag: esp
        number: 1
        preserve: false
        grub_device: true
        type: partition
        id: partition-efi
      - fstype: fat32
        volume: partition-efi
        preserve: false
        type: format
        id: format-efi
      - path: /boot/efi
        device: format-efi
        type: mount
        id: mount-efi
      - device: disk-sda
        size: 1G
        wipe: superblock
        number: 2
        preserve: false
        type: partition
        id: partition-boot
      - fstype: ext4
        volume: partition-boot
        preserve: false
        type: format
        id: format-boot
      - path: /boot
        device: format-boot
        type: mount
        id: mount-boot
      - device: disk-sda
        size: -1
        wipe: superblock
        number: 3
        preserve: false
        type: partition
        id: partition-lvm
      - name: ubuntu-vg
        devices:
          - partition-lvm
        preserve: false
        type: lvm_volgroup
        id: lvm-vg
      - name: ubuntu-lv
        volgroup: lvm-vg
        size: 30G
        wipe: superblock
        preserve: false
        type: lvm_partition
        id: lvm-root
      - fstype: ext4
        volume: lvm-root
        preserve: false
        type: format
        id: format-root
      - path: /
        device: format-root
        type: mount
        id: mount-root
      - name: lv-data
        volgroup: lvm-vg
        size: -1
        wipe: superblock
        preserve: false
        type: lvm_partition
        id: lvm-data
      - fstype: ext4
        volume: lvm-data
        preserve: false
        type: format
        id: format-data
      - path: /storage
        device: format-data
        type: mount
        id: mount-data



