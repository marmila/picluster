---
# Docker installation

- name: Remove old docker packages
  apt:
    name: "{{ packages }}"
    update_cache: true
    state: absent
  vars:
    packages:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc

- name: Install packages to allow HTTPS instllation
  apt:
    name: "{{ packages }}"
    update_cache: true
    state: present
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release

- name: Add Docker GPG key
  apt_key: url=https://download.docker.com/linux/ubuntu/gpg

- name: Add Docker APT repository
  apt_repository:
    repo: "deb https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable"

- name: Install Docker Packages
  apt:
    name: "{{ packages }}"
    update_cache: true
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io

- name: Ensure group "docker" exists
  group:
    name: docker
    state: present

- name: Add pimaster_user to docker and sudo groups
  user:
    name: "{{ pimaster_user }}"
    groups:
      - sudo
      - docker
    append: true
    state: present
    createhome: true

- name: Ensure docker and contained service are enabled
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  with_items:
    - docker
    - containerd

- name: Modify docker daemon file
  template:
    src: daemon.json.j2
    dest: "/etc/docker/daemon.json"
    owner: root
    group: root
    mode: 0644
    backup: true
  notify: reload docker
