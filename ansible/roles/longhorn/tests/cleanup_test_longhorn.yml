---
- name: Testing longhorn installation.
  hosts: k3s_master

  tasks:
    - name: Create longhorn namespace.
      kubernetes.core.k8s:
        name: testing-longhorn
        api_version: v1
        kind: Namespace
        state: absent

    - name: Create Ingress rule for Longhorn UI
      kubernetes.core.k8s:
        definition: "{{ lookup('template', 'templates/' + item ) }}"
        state: absent
      with_items:
        - testing_longhorn_manifest.yml
