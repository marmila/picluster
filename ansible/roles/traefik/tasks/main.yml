---

- name: Create traefik namespace.
  kubernetes.core.k8s:
    name: traefik-system
    api_version: v1
    kind: Namespace
    state: present
- name: Configura Traefik
  kubernetes.core.k8s:
    definition: "{{ lookup('template', 'templates/' + item ) }}"
    state: present
  with_items:
    - redirect_middleware.yml
