---

- name: Create grub direcorty
  file:
    path: "/srv/tftp/{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - grub

- name: Copy grub config file
  template:
    src: "templates/grub.conf.j2"
    dest: "/srv/tftp/grub/grub.conf"

- name: Copy UEFI boot files
  copy:
    src: "../metal/x86/pxe-files/boot/"
    dest: "/srv/tftp/"
