---
# Namespace for cert-manager
k3s_certmanager_namespace: certmanager

# Cert-manager chart version
certmanager_chart_version: v1.10.0

# enable letsencrypt ACME dns01 provider
enable_letsencrypt: false

# letsencrypt ACM dns01 provider
letsencrypt_acme_dns01_provider: ""

# Ionos configuration
certmanager_ionos_webhook_groupName: ""
certmanager_ionos_chart_version: 1.0.1
ionos_public_prefix: ""
ionos_secret: ""
acme_issuer_email: ""
