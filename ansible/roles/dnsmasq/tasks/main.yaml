---


- name: Install dnsmasq
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: true
  vars:
    packages:
      - dnsmasq

- name: local dnsmasq file
  template:
    src: dnsmasq.j2
    dest: "/etc/dnsmasq.d/eth0"
    owner: root
    group: root
    mode: 0644
    backup: true
  notify: reload dnsmasq

- name: Ensure dnsmasq is running
  service:
    name: dnsmasq
    state: started
