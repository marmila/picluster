services:
  kafka-client:
    image: quay.io/strimzi/kafka:0.47.0-kafka-4.0.0
    container_name: kafka-client
    volumes:
      - ./properties:/tmp/properties
      - ./certs:/tmp/certs
    restart: unless-stopped
    command:
      - sh
      - -c
      - while [ true ]; do sleep 30; done;
