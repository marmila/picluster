---

k3s_monitoring_namespace: monitoring

# kube-prometheus-stack helm chart
kube_prometheus_stack_chart_version: 41.6.1

# Endpoint Service DNS name
monitoring_dns: monitoring.picluster.ricsanfre.com

# Storage Settings
prometheus_storage_size: "5Gi"
prometheus_storage_class: "longhorn"

# Grafana Settings
prometheus_grafana_password: "s1cret0"

# Enable service mesh
enable_linkerd: true

# Resource limit
prometheus_mem_limit: "1Gi"
