---
- name: Create cert-manager namespace.
  kubernetes.core.k8s:
    name: "{{ k3s_certmanager_namespace }}"
    api_version: v1
    kind: Namespace
    state: present

- name: Add Jetstack chart repo.
  kubernetes.core.helm_repository:
    name: jetstack
    repo_url: "https://charts.jetstack.io"

- name: Deploy Cert-Manager Helm chart.
  kubernetes.core.helm:
    name: certmanager
    chart_ref: jetstack/cert-manager
    update_repo_cache: true
    release_namespace: "{{ k3s_certmanager_namespace }}"
    state: present
    release_values:
      installCRDs: true

- name: Wait for pods to be ready
  command:
    cmd: "kubectl wait --for=condition=Ready pod --namespace={{ k3s_certmanager_namespace }} --all --timeout=600s"
  register: certmanager_pods_ready
  changed_when: false

- name: Configure Cluster Issuers
  kubernetes.core.k8s:
    definition: "{{ lookup('template', 'templates/' + item ) }}"
    state: present
  with_items:
    - selfsigned_issuer.yml.j2
    - ca_issuer.yml.j2

- name: Configure Letsencrypt ACME DNS01
  include_tasks: configure_acme_dns01_provider_{{ letsencrypt_acme_dns01_provider }}.yml
  when: enable_letsencrypt_acme_dns01
