---

- name: Ansible runner setup
  hosts: localhost
  gather_facts: false
  become: true
  vars:
    install_kubectl: true
    install_helm: true
    k8s_platform: linux
    k8s_arch: amd64
    kubectl_version: "1.29.6"
    # SHA512 checksum of the binary (see https://dl.k8s.io/release/v1.29.6/bin/linux/amd64/kubectl.sha512)
    kubectl_checksum_binary: "sha512:2563ae96dd21dee776edd04c2be537a1831461d31baa3842e8b64c01a60f10525f078873447b687de7305e1ef7e96e05232bf7cf2a86a2956aa36e3c8a9a6f9c"
    helm_version: 'v3.14.4'
  roles:
    - role: ricsanfre.k8s_cli
