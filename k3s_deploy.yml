---

- name: Deploy Kubernetes resources via master node.
  hosts: k3s_master
  gather_facts: false

  collections:
    - kubernetes.core

  environment:
    # The location of the kubeconfig file on the master.
    K8S_AUTH_KUBECONFIG: ~/.kube/config

  pre_tasks:
    # Install kubernetes core collection dependencies (kubernetes python package) using PIP.
    - name: Ensure PIP is installed.
      package:
        name:
          - python3-pip
          - python3-setuptools
        state: present
      become: true
      tags: ['always']

    - name: Ensure kubernetes Python library is installed.
      pip:
        name: kubernetes
        state: present
      become: true
      tags: ['always']

    # Install Helm diff plugin to have a better idempotence check
    - name: Intall Helm Plugin
      kubernetes.core.helm_plugin:
        plugin_path: "https://github.com/databus23/helm-diff"
        state: present
      tags: ['always']

    # Include vault variables
    - name: Include vault variables
      include_vars: "vars/vault.yml"
      tags: ["always"]
    # Include picluster variables
    - name: Include picluster variables
      include_vars: "vars/picluster.yml"
      tags: ["always"]

  roles:
    - role: metallb
      tags: ['metallb']
    - role: certmanager
      tags: ['certmanager']
    - role: linkerd/control-plane
      tags: ['linkerd']
    - role: traefik
      tags: ['traefik']
    - role: backup/velero
      tags: ['backup']
    - role: longhorn
      tags: ['longhorn']
    - role: logging/k3s
      tags: ['logging']
    - role: prometheus
      tags: ['monitoring']
    - role: linkerd/linkerd-viz
      tags: ['linkerd-viz']

- name: Deploy fluentbit on control nodes (gateway and pimaster)
  hosts: control
  gather_facts: true
  tags: [logging]
  become: true
  pre_tasks:
    # Include vault variables
    - name: Include vault variables
      include_vars: "vars/vault.yml"
      tags: ["always"]
    # Include picluster variables
    - name: Include picluster variables
      include_vars: "vars/picluster.yml"
      tags: ["always"]
  roles:
    - role: logging/external_node
      tags: ['logging']
