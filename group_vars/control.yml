---
##########################
# fluentbit configuration
##########################


# Fluentbit_inputs
fluentbit_inputs:
  - Name: tail
    Tag: auth
    Path: /var/log/auth.log
    Path_key: log_file
    DB: /run/fluent-bit-auth.state
    Parser: syslog-rfc3164-nopri
  - Name: tail
    Tag: syslog
    Path: /var/log/syslog
    Path_key: log_file
    DB: /run/fluent-bit-syslog.state
    Parser: syslog-rfc3164-nopri

# Fluentbit_filters
fluentbit_filters:
  - name: lua
    match: "*"
    script: /etc/td-agent-bit/adjust_ts.lua
    call: local_timestamp_to_UTC

# Fluentbit Elasticsearch output
fluentbit_outputs:
  - Name: forward
    match: "*"
    Host: "{{ fluentd_dns }}"
    Port: 24224
    Self_Hostname: "{{ ansible_hostname }}"
    Shared_Key: s1cret0
    tls: true
    tls.verify: false
# Fluentbit custom parsers
fluentbit_custom_parsers:
  - Name: syslog-rfc3164-nopri
    Format: regex
    Regex: /^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$/
    Time_Key: time
    Time_Format: "%b %d %H:%M:%S"
    Time_Keep: false  # Remove duplicated time field, avoid elasticsearh processing error
#    Time_Offset: "+0200"  # Add TimeZone UTC offset
